<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="/main">Splendid!</a></p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="bug in bugs | orderBy:'BugId'"><!--TODO: Order by bug urgency/add date -->
      <div class="thumbnail" ng-class="!BugFixed ? 'bugIsOpen' : 'bugIsClosed'">
        <div class="caption">
          <p>{{bug.BugId}}</p>
          <h3 class="bugTitle">{{bug.BugDetails}}</h3>
        </div>
      </div>
    </div>
  </div>

  <hr>
</div>
